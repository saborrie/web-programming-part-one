<html>
    <head>
        <title>Guestbook</title>

        <style>
            * {
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                margin: 0;
            }
            
            div {
                outline: 1px solid orange;
                padding: 20px;
            }

            h1 {
                background: cyan;
                padding: 20px 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Guestbook</h1>

        <form name="main" onsubmit="submitForm(); return false;">
            <div>
                Name: <input name="name" type="text">
            </div>
            <div>
                Comment: <input name="comment" type="text">
            </div>
            <div>
                <button>Save my comment</button>
            </div>
        </form>

        <div id="list">
        </div>

        <script>
            function submitForm() {
                var name = document.forms.main.name;
                var comment = document.forms.main.comment;
                
                if(comment.value == "") {
                    return;
                }

                var list = document.querySelector("#list");
                
                var newComment = document.createElement("div");
                newComment.innerHTML = comment.value + "<span>~ " + name.value + "</span>";
                list.appendChild(newComment);

                name.value = "";
                comment.value = ""; 
            }
            
        </script>
    </body>
</html>
